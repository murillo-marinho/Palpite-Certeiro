<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Certeiro - Fase 10</title>
    <link rel="stylesheet" href="./css/fase-temis-zeus-atena.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video/background-submundo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay-background"></div>

    <div class="container">
        <header>
            <button type="button" onclick="return history.back()">VOLTAR</button>

            <div class="pontuation" id="pontuation">
                <div class="pontuation-wrapper" id="pontuation-wrapper">
                    <h3 id="pontuation-text"></h3>
                </div><!--pontuation-wrapper-->
            </div><!--pontuation-->

            <div class="help">
                <img src="./img/guia-ajuda.gif" alt="Guia de ajuda" id="btn_ajuda_guia">
            </div><!--help-->
        </header>

        <main>
            <div class="main-wrapper">
                <div class="questions">
                    <h3 id="mudarPerguntaParaDica">
                        No submundo, o Portal dos Condenados só se abre se estiver chovendo e o vento estiver forte. Em qual das opções 
                        abaixo o portal irá se abrir?
                    </h3>
                </div><!--questions-->

                <input type="hidden" name="page12" id="page12">

                <div class="responses">
                    <div class="response-single" id="single_res_1_questao_4_fase_submundo">
                        <button type="button" id="res_1_questao_4_fase_submundo"> Está chovendo, mas não há vento forte.</button>
                    </div><!--response-single-->

                    <div class="response-single" id="single_res_2_questao_4_fase_submundo">
                        <button type="button" id="res_2_questao_4_fase_submundo"> Está chovendo e há vento forte.</button>
                    </div><!--response-single-->

                    <div class="response-single" id="single_res_3_questao_4_fase_submundo">
                        <button type="button" id="res_3_questao_4_fase_submundo"> Não está chovendo, mas há vento forte.</button>
                    </div><!--response-single-->

                    <div class="response-single" id="single_res_4_questao_4_fase_submundo">
                        <button type="button" id="res_4_questao_4_fase_submundo"> Não está chovendo e não há vento forte.</button>
                    </div><!--response-single-->
                </div><!--responses-->
            </div><!--main-wrapper-->

            <div class="modal_guia" id="modal-guia">
                <div class="initial">
                    <h3 id="nome_guia"></h3>

                    <button type="button" id="btn_fechar_modal">X</button>
                </div>
                
                <p id="poderes"></p>
                
                <button type="button" id="btn_confirmar_ajuda">Confirmar Ajuda</button>
            </div><!--modal_guia-->
        </main>
    </div><!--container-->

    <script src="js/script.js" defer></script> 
    <script src="js/perguntas-submundo.js" defer></script>
    <script src="js/pontuacao-submundo.js" defer></script>
    <script src="js/ajuda-guia-pergunta.js" defer></script>
</body>
</html>
