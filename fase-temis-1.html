<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Certeiro - Fase 1</title>
    <link rel="stylesheet" href="./css/fase-temis-zeus-atena.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video/background_demeter.webm" type="video/mp4">
        </video>
    </div>
    <div class="overlay-background"></div>

    <div class="container">
        <header>
            <button type="button" onclick="return history.back()">VOLTAR</button>

            <div class="pontuation" id="pontuation"></div><!--pontuation-->

            <div class="help">
                <img src="./img/guia-ajuda.gif" alt="Guia de ajuda">
            </div><!--help-->
        </header>

        <main>
            <div class="main-wrapper">
                <div class="questions">
                    <h3>
                        Deméter é a deusa da agricultura e das colheitas. Suponha que estamos no reino dela, onde só há colheita se não for inverno e houver sol.
                        Considerando essa regra, em qual das opções abaixo a colheita vai acontecer?
                    </h3>
                </div><!--questions-->

                <input type="hidden" name="page1" id="page1">
    
                <div class="responses">
                    <div class="response-single">
                        <button type="button" id="page1_btn1"> É inverno e há sol.</button>
                    </div><!--response-single-->
    
                    <div class="response-single">
                        <button type="button" id="page1_btn2"> Não é inverno, mas não há sol.</button>
                    </div><!--response-single-->
    
                    <div class="response-single">
                        <button type="button" id="page1_btn3"> Não é inverno e há sol.</button>
                    </div><!--response-single-->
    
                    <div class="response-single">
                        <button type="button" id="page1_btn4"> É inverno e não há sol.</button>
                    </div><!--response-single-->
                </div><!--responses-->
            </div><!--main-wrapper-->
        
        </main>
    </div><!--container-->

    <script src="js/script.js" defer></script> 
    <script src="js/perguntas.js" defer></script>
    <script src="js/pontuacao-demeter.js" defer></script>
</body>
</html>
