<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Certeiro</title>
    <link rel="stylesheet" href="css/fases.css">
</head>
<body>

    <div class="top-frame"></div>

    <img src="img/caminho.png" alt="Escolha seu guia" class="caixa">

    <div class="video-background">
        <video autoplay loop muted>
            <source src="video/background-sunset.webm" type="video/mp4">
        </video>
    </div>
    
    <div class="overlay-background"></div>
    
    <div class="path">
        <div class="phase" style="top: 40%; left: 15%;">
            <img src="img/reino-afrodite.png" alt="Reino de Afrodite" class="portal-image">
            <img src="img/particles-petalas.gif" alt="Brilho" class="brightness-effect">
            <p>REINO DE AFRODITE</p>
        </div>
        
        <div class="phase" style="top: 20%; left: 35%;">
            <img src="img/reino-poseidon.png" alt="Reino de Poseidon" class="portal-image">
            <img src="img/particles-water.gif" alt="Brilho" class="brightness-effect"> 
            <p>REINO DE POSEIDON</p>
        </div>
        
        <div class="phase" style="top: 40%; left: 55%;">
            <img src="img/reino-submundo.png" alt="Submundo" class="portal-image">
            <img src="img/particles-fire.gif" alt="Brilho" class="brightness-effect"> 
            <p>SUBMUNDO</p>
        </div>
        
        <div class="phase" style="top: 20%; left: 75%;">
            <img src="img/reino-olimpo.png" alt="Monte Olimpo" class="portal-image">
            <img src="img/particles-briho.gif" alt="Brilho" class="brightness-effect"> 
            <p>MONTE OLIMPO</p>
        </div>
    </div>

    <div class="bottom-frame"></div>
    
    <script src="js/fases.js"></script>
</body>
</html>
