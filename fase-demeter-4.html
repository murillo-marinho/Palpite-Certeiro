<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Certeiro - Fase 4</title>
    <link rel="stylesheet" href="./css/fase-temis-zeus-atena.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video/background_demeter.webm" type="video/mp4">
        </video>
    </div>
    <div class="overlay-background"></div>
    <div class="container">
        <header>
            <button type="button" onclick="return history.back()">VOLTAR</button>

            <div class="pontuation" id="pontuation">
                <div class="pontuation-wrapper" id="pontuation-wrapper">
                    <h3 id="pontuation-text"></h3>
                </div><!--pontuation-wrapper-->
            </div><!--pontuation-->

            <div class="help">
                <img src="./img/guia-ajuda.gif" alt="Guia de ajuda" id="btn_ajuda_guia">
            </div><!--help-->
        </header>

        <main>
            <div class="main-wrapper">
                <div class="questions">
                    <h3 id="mudarPerguntaParaDica">
                        Deméter protege as plantações de pragas, mas para que elas cresçam saudáveis, também é necessário que o clima esteja adequado. A colheita será bem-sucedida somente se não houver pragas e o clima estiver ameno. Com base nessa regra, em qual das opções abaixo a colheita será bem-sucedida?
                    </h3>
                </div><!--questions-->

                <input type="hidden" name="page4" id="page4">
    
                <div class="responses">
                    <div class="response-single" id="single_res_1_questao_4_fase_demeter">
                        <button type="button" id="res_1_questao_4_fase_demeter"> Não há pragas, mas o clima está seco e muito quente.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_2_questao_4_fase_demeter">
                        <button type="button" id="res_2_questao_4_fase_demeter"> Há pragas, mas o clima está ameno e úmido.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_3_questao_4_fase_demeter">
                        <button type="button" id="res_3_questao_4_fase_demeter"> Não há pragas, e o clima está ameno.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_4_questao_4_fase_demeter">
                        <button type="button" id="res_4_questao_4_fase_demeter"> Há pragas, e o clima está seco e frio.</button>
                    </div><!--response-single-->
                </div><!--responses-->
            </div><!--main-wrapper-->
        </main>

        <div class="modal_guia" id="modal-guia">
            <div class="initial">
                <h3 id="nome_guia"></h3>

                <button type="button" id="btn_fechar_modal">X</button>
            </div>
            
            <p id="poderes"></p>
            
            <button type="button" id="btn_confirmar_ajuda">Confirmar Ajuda</button>
        </div><!--modal_guia-->
    </div><!--container-->

    <script src="js/script.js" defer></script> 
    <script src="js/perguntas-demeter.js" defer></script>
    <script src="js/pontuacao-demeter.js" defer></script>
    <script src="js/ajuda-guia-pergunta.js" defer></script>
</body>
</html>
