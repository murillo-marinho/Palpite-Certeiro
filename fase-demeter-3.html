<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Certeiro - Fase 2</title>
    <link rel="stylesheet" href="./css/fase-temis-zeus-atena.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video/background_demeter.webm" type="video/mp4">
        </video>
    </div>
    <div class="overlay-background"></div>
    <div class="container">
        <header>
            <button type="button" onclick="return history.back()">VOLTAR</button>

            <div class="pontuation" id="pontuation">
                <div class="pontuation-wrapper" id="pontuation-wrapper">
                    <h3 id="pontuation-text"></h3>
                </div><!--pontuation-wrapper-->
            </div><!--pontuation-->

            <div class="help">
                <img src="./img/guia-ajuda.gif" alt="Guia de ajuda" id="btn_ajuda_guia">
            </div><!--help-->
        </header>

        <main>
            <div class="main-wrapper">
                <div class="questions">
                    <h3 id="mudarPerguntaParaDica">
                        Deméter garantiu que o solo seja fértil, mas para que as plantas cresçam saudáveis, elas também precisam receber água regularmente e luz solar suficiente. Considerando essa regra, em qual das opções abaixo o crescimento das plantas será bem-sucedido?
                    </h3>
                </div><!--questions-->

                <input type="hidden" name="page3" id="page3">
    
                <div class="responses">
                    <div class="response-single" id="single_res_1_questao_3_fase_demeter">
                        <button type="button" id="res_1_questao_3_fase_demeter"> O solo é fértil, mas as plantas não recebem água regularmente nem luz solar suficiente.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_2_questao_3_fase_demeter">
                        <button type="button" id="res_2_questao_3_fase_demeter"> O solo é fértil, e as plantas recebem luz solar suficiente, mas não recebem água regularmente.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_3_questao_3_fase_demeter">
                        <button type="button" id="res_3_questao_3_fase_demeter"> O solo é fértil, e as plantas recebem água regularmente e luz solar suficiente.</button>
                    </div><!--response-single-->
    
                    <div class="response-single" id="single_res_4_questao_3_fase_demeter">
                        <button type="button" id="res_4_questao_3_fase_demeter"> O solo é fértil e as plantas recebem água regularmente, mas não recebem luz solar suficiente.</button>
                    </div><!--response-single-->
                </div><!--responses-->
            </div><!--main-wrapper-->
            
            <div class="modal_guia" id="modal-guia">
                <div class="initial">
                    <h3 id="nome_guia"></h3>

                    <button type="button" id="btn_fechar_modal">X</button>
                </div>
                
                <p id="poderes"></p>
                
                <button type="button" id="btn_confirmar_ajuda">Confirmar Ajuda</button>
            </div><!--modal_guia-->
        </main>
    </div><!--container-->

    <script src="js/script.js" defer></script> 
    <script src="js/perguntas-demeter.js" defer></script>
    <script src="js/pontuacao-demeter.js" defer></script>
    <script src="js/ajuda-guia-pergunta.js" defer></script>
</body>
</html>
